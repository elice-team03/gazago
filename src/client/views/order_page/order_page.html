<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="./order_page.css">
  <script src="https://js.stripe.com/v3/"></script>
  <title>gazago</title>
</head>

<body>
  <main class="container is-widescreen">
    <article class="container__box">
      <section>
        <div class="container__title">
          <h6 class="container__text">배송 정보</h6>
          <span class="container__text--required"><span class="point">*</span> 표시는 필수입력 항목</span>
        </div>
        <div class="tabs is-boxed">
          <ul>
            <li class="is-active"><a>기존 배송지</a></li>
            <li><a>신규입력</a></li>
          </ul>
        </div>
        <div class="input__box">
          <span class="input__label">배송지명</span>
          <input class="input input__half" type="text">
        </div>
        <div class="input__box">
          <span class="input__label">수령인<span class="point">*</span></span>
          <input class="input input__half" type="text">
        </div>
        <div class="input__box">
          <span class="input__label">배송지<span class="point">*</span></span>
          <input class="input input__zipcode" id="zipcode" type="text">
          <div class="input__button--zipcode">우편번호 검색</div>
        </div>
        <div class="input__box--empty">
          <input class="input" id="address" type="text">
        </div>
        <div class="input__box--empty">
          <input class="input" id="detailAddress" type="text">
        </div>
        <div class="input__box">
          <span class="input__label">연락처1<span class="point">*</span></span>
          <input class="input input__min" type="text">
          <span class="hipen">-</span>
          <input class="input input__min" type="text">
          <span class="hipen">-</span>
          <input class="input input__min" type="text">
        </div>
        <div class="input__box">
          <span class="input__label">연락처2</span>
          <input class="input input__min" type="text">
          <span class="hipen">-</span>
          <input class="input input__min" type="text">
          <span class="hipen">-</span>
          <input class="input input__min" type="text">
        </div>
        <div class="notice">
          <div class="select is-normal">
            <select>
              <option>배송시 요청사항을 선택해 주세요.</option>
              <option>부재시 문앞에 놓아주세요.</option>
              <option>부재시 경비실에 맡겨 주세요.</option>
              <option>부재시 전화 또는 문자 주세요.</option>
              <option>택배함에 넣어 주세요.</option>
              <option>파손위험상품입니다. 배송시 주의해주세요.</option>
              <option>배송전에 연락주세요.</option>
              <option>직접입력</option>
            </select>
          </div>
        </div>
      </section>
      <div class="payment__line"></div>
      <section>
        <h6 class="container__text">결제 정보</h6>
        <div class="input__box">
          <span class="input__label">이메일</span>
          <input class="input input__email" type="email">
        </div>
        <div class="input__box">
          <span class="input__label">카드번호</span>
          <input class="input input__min" type="text">
          <span class="hipen">-</span>
          <input class="input input__min" type="text">
          <span class="hipen">-</span>
          <input class="input input__min" type="text">
          <span class="hipen">-</span>
          <input class="input input__min" type="text">
        </div>
        <div class="input__box">
          <span class="input__label">유효기간</span>
          <input class="input input__expire" type="text" placeholder="MM/YY">
          <span class="input__label--cvc">CVC</span>
          <input class="input input__expire" type="text">
        </div>
      </section>
    </article>
    <article class="product">
      <section>
        <h6 class="container__text">주문상품 정보 / 총 1개</h6>
        <div class="product__line"></div>
        <div class="product__box">
          <div class="product__detail">
            <img src="http://www.helinoxstore.co.kr/shopimages/helinox/0010050000242.jpg?1584076493"
              class="product__image">
            <!-- 임시 더미 데이터 -->
            <div class="product__description">
              <span class="product__text--brand">헬리녹스</span>
              <span class="product__text--name">체어원 / 올 블랙</span>
              <span>115,000원 / 수량 1개</span>
            </div>
          </div>
          <div class="product__line--thin"></div>
          <div class="order__box">
            <span>총 상품금액</span>
            <span>115,000원</span>
          </div>
          <div class="order__box">
            <span>배송비</span>
            <span>+ 0원</span>
          </div>
          <div class="order__box--total">
            <span>총 결제금액</span>
            <span class="order__total">115,000원</span>
          </div>
      </section>
      <section>
        <div class="product__line--thin"></div>
        <div class="order__box--total">
          <label class="checkbox">
            <input type="checkbox">
            주문 내용을 확인했으며, 아래 내용에 모두 동의합니다.
          </label>
        </div>
        <div class="order__box">
          <label class="checkbox">
            <input type="checkbox">
            (필수) 개인정보 수집/이용 동의
          </label>
        </div>
        <div class="order__box">
          <label class="checkbox">
            <input type="checkbox">
            (필수) 개인정보 제3자 제공 동의
          </label>
        </div>
        <div class="order__box">
          <label class="checkbox">
            <input type="checkbox">
            (필수) 결제대행 서비스 이용약관
          </label>
        </div>
        </div>
      </section>
      <button class="button is-medium is-fullwidth">결제하기</button>
    </article>
  </main>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="./order_page.js"></script>
</body>

</html>
