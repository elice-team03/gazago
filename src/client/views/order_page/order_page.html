<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="./order_page.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="container__box">
      <div class="container__title">
        <div class="container__text">배송 정보</div>
        <div class="container__text--required"><span class="point">*</span> 표시는 필수입력 항목</div>
      </div>
      <div class="tabs is-boxed">
        <ul>
          <li class="is-active"><a>기존 배송지</a></li>
          <li><a>신규입력</a></li>
        </ul>
      </div>
      <div class="input__box">
        <div class="input__label">배송지명</div>
        <input class="input" type="text" style="width: 50%">
        <div class="input__btn--lastaddress">이전 배송지 목록</div>
      </div>
      <div class="input__box">
        <div class="input__label">수령인<span class="point">*</span></div>
        <input class="input" type="text" style="width: 50%">
      </div>
      <div class="input__box">
        <div class="input__label">배송지<span class="point">*</span></div>
        <input class="input" type="text" style="width: 33%">
        <div class="input__btn--zipcode">우편번호 검색</div>
      </div>
      <div class="input__box--empty">
        <input class="input" type="text" style="width: 80%">
      </div>
      <div class="input__box--empty">
        <input class="input" type="text" style="width: 80%">
      </div>
      <div class="input__box">
        <div class="input__label">연락처1<span class="point">*</span></div>
        <input class="input" type="text" style="width: 10%">
        <div class="hipen">-</div>
        <input class="input" type="text" style="width: 10%">
        <div class="hipen">-</div>
        <input class="input" type="text" style="width: 10%">
      </div>
      <div class="input__box">
        <div class="input__label">연락처2</div>
        <input class="input" type="text" style="width: 10%">
        <div class="hipen">-</div>
        <input class="input" type="text" style="width: 10%">
        <div class="hipen">-</div>
        <input class="input" type="text" style="width: 10%">
      </div>
      <div class="notice">
        <label class="checkbox">
          <input type="checkbox">
          기본배송지로 등록
        </label>
      </div>
      <div class="notice">
        <div class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4" style="gap: 245px">
              <span class="dropdown-text">배송시 요청사항을 선택해 주세요</span>
              <span class="icon is-small">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                  <style>
                    svg {
                      fill: #737373;
                      margin-left: 12px;
                    }
                  </style>
                  <path
                    d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
                </svg>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <div class="dropdown-item">
                <p>배송시 요청사항을 선택해 주세요</p>
              </div>
              <div class="dropdown-item">
                <p>부재시 문앞에 놓아주세요.</p>
              </div>
              <div class="dropdown-item">
                <p>부재시 경비실에 맡겨 주세요.</p>
              </div>
              <div class="dropdown-item">
                <p>부재시 전화 또는 문자 주세요.</p>
              </div>
              <div class="dropdown-item">
                <p>택배함에 넣어 주세요.</p>
              </div>
              <div class="dropdown-item">
                <p>파손위험상품입니다. 배송시 주의해주세요.</p>
              </div>
              <div class="dropdown-item">
                <p>배송전에 연락주세요.</p>
              </div>
              <div class="dropdown-item">
                <p>직접입력</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h1>상품 컨테이너</h1>
    </div>
  </div>
</body>

</html>
