<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>gazago</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <link rel="stylesheet" href="./mypage_password.css" />
        <link rel="stylesheet" href="/module/mypage_menu.css" />
        <link rel="stylesheet" href="/public/header/header.css" />
        <link rel="stylesheet" href="/public/footer/footer.css" />
    </head>
    <body>
        <header></header>
        <script src="/public/header/header.js"></script>
        <main class="container is-widescreen">
            <!-- side bar -->
            <div id="menu-container"></div>

            <!-- main -->
            <div class="main-container">
                <h1 class="title">비밀번호 변경</h1>
                <section class="center">
                    <div id="form-container">
                        <div class="text_filed">
                            <label for="userMail">이메일 주소</label>
                            <input type="text" name="userMail" id="userMail" disabled />
                            <span></span>
                        </div>
                        <div class="text_filed">
                            <label for="newAuthCode">새 비밀번호</label>
                            <input
                                type="password"
                                name="newAuthCode"
                                id="newAuthCode"
                                placeholder="영문, 숫자, 특수문자 조합 8-16자"
                            />
                            <div class="error"></div>
                        </div>
                        <div class="text_filed">
                            <label for="confirmedCode">새 비밀번호 확인</label>
                            <input type="password" name="confirmedCode" id="confirmedCode" />
                            <div class="error"></div>
                        </div>
                        <div class="button_filed">
                            <button id="submitNewCode" class="button is-small is-rounded">변경</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer></footer>
        <script src="/public/footer/footer.js"></script>
        <script src="/module/mypage_menu.js"></script>
        <script src="./mypage_password.js" type="module" defer></script>
    </body>
</html>
