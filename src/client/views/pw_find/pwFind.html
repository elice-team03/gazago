<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gazago</title>
  <link rel="stylesheet" href="./pwFind.css">
</head>
<body>
  <section class="center">
    <h1 class="logo">
      <img src="../login/gazagologo.png" alt="logo">
    </h1>
    <form action="post">
      <div class="title">
        <p>비밀번호 찾기</p>
        <p>가입 시 등록하신 이메일을 입력하시면, <br>
          이메일로 임시 비밀번호를 전송해 드립니다.</p>
      </div>
      <div class="text_filed">
        <label for="userMail">이메일 주소</label>
        <input type="text" name="userMail" required>
        <span></span>
      </div>
      <input id="submit" type="submit" value="메일 발송하기">
      
    </form>
  </section>
</body>
</html>
