<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>gazago</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <link rel="stylesheet" href="./pw_find.css" />
    </head>
    <body>
        <section class="center container is-widescreen">
            <h1 class="logo">
                <img src="../login/gazagologo.png" alt="logo" />
            </h1>
            <form id="form-container">
                <div class="title">
                    <p>비밀번호 찾기</p>
                    <p>
                        가입 시 등록하신 이메일을 입력하시면, <br />
                        이메일로 임시 비밀번호를 전송해 드립니다.
                    </p>
                </div>
                <div class="text_filed">
                    <label for="userMail">이메일 주소</label>
                    <input type="text" id="userMail" placeholder="gazago@gazago.com" required />
                    <span></span>
                </div>
                <button id="submit" type="submit" class="button is-fullwidth is-rounded">메일 발송하기</button>
            </form>
        </section>
        <script src="./pw_find.js" type="module" defer></script>
    </body>
</html>
