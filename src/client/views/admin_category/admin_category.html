<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- cdn resource -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <!-- common css -->
        <link rel="stylesheet" href="/stylesheets/normalize.css" />
        <link rel="stylesheet" href="/stylesheets/admin.css" />
        <!-- page css -->
        <link rel="stylesheet" href="./style.css" />

        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>admin_category</title>
    </head>
    <body>
        <header>공동 컴포넌트</header>
        <main>
            <div class="container is-widescreen">
                <div class="columns">
                    <aside class="side_menu column is-one-quarter">
                        <ul>
                            <li><a href="" class="c_black title is-6 cus_hover">카테고리 관리</a></li>
                            <li><a href="" class="c_gray title is-6 cus_hover">상품 관리</a></li>
                            <li><a href="" class="c_gray title is-6 cus_hover">주문 관리</a></li>
                        </ul>
                    </aside>
                    <div class="category_box column">
                        <section class="category_description cus_mtb_30">
                            <h2 class="title is-4">카테고리 리스트</h2>
                            <p class="is-size-6 pt-2 pb-1">
                                숨김을 선택하시면 해당 카테고리가 메뉴에서 보이지 않으며 포함된 상품 또한 숨김
                                처리됩니다.
                            </p>
                        </section>
                        <section class="table_btn is-flex is-justify-content-flex-end cus_mtb_30">
                            <button class="button is-rounded is-small primary_color is-size-7 cus_p_20">
                                일괄 저장
                            </button>
                        </section>
                        <section class="category_table columns cus_mtb_30">
                            <table class="table column is-full cus_display_table">
                                <thead>
                                    <tr>
                                        <th>
                                            <label class="checkbox">
                                                <input type="checkbox" />
                                            </label>
                                        </th>
                                        <th class="cus_w_150 cus_text_align_center">순서</th>
                                        <th class="cus_text_align_center">카테고리</th>
                                        <th class="cus_w_150 cus_text_align_center">상품수</th>
                                        <th class="cus_text_align_center">사용여부</th>
                                        <th class="cus_text_align_center">삭제</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="cus_v_align_middle">
                                            <label class="checkbox">
                                                <input type="checkbox" />
                                            </label>
                                        </td>
                                        <td>
                                            <input class="input is-rounded cus_w_100" type="number" />
                                        </td>
                                        <td>
                                            <input class="input is-rounded cus_w_100" type="text" />
                                        </td>
                                        <td>
                                            <input class="input is-rounded cus_w_100" type="number" />
                                        </td>
                                        <td class="cus_v_align_middle">
                                            <div class="control cus_text_align_center">
                                                <label class="radio">
                                                    <input type="radio" name="viewYn" />
                                                    보임
                                                </label>
                                                <label class="radio">
                                                    <input type="radio" name="viewYn" />
                                                    숨김
                                                </label>
                                            </div>
                                        </td>
                                        <td class="cus_text_align_center">
                                            <button class="button is-rounded is-size-7 cus_p_20">삭제</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
