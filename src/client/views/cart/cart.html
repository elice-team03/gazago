<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./cart.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="manage">
            <label class="checkbox">
                <input type="checkbox">전체선택</label>
            <div class="delete__btn">삭제하기</div>
        </div>
        <div class="content">
            <div class="product">
                <label class="checkbox">
                    <input type="checkbox"></label>
                <img class="product__img"
                    src="http://www.helinoxstore.co.kr/shopimages/helinox/0010050000242.jpg?1584076493"></img>
                <div>
                    <div>체어원 / 올 블랙</div>
                    <div><b>115,000</b>원</div>
                </div>

            </div>
            <div class="price">
                <div><b>115,000</b>원</div>
                <div class="counter">
                    <div class="counter__minus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-minus">
                            <path d="M5 12h14" />
                        </svg>
                    </div>
                    <div>1</div>
                    <div class="counter__plus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-plus">
                            <path d="M5 12h14" />
                            <path d="M12 5v14" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="product">
                <label class="checkbox">
                    <input type="checkbox"></label>
                <img class="product__img"
                    src="http://www.helinoxstore.co.kr/shopimages/helinox/0010050000262.jpg?1693890540"></img>
                <div>
                    <div>체어원 / 코요테탄</div>
                    <div><b>115,000</b>원</div>
                </div>

            </div>
            <div class="price">
                <div><b>115,000</b>원</div>
                <div class="counter">
                    <div class="counter__minus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-minus">
                            <path d="M5 12h14" />
                        </svg>
                    </div>
                    <div>1</div>
                    <div class="counter__plus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-plus">
                            <path d="M5 12h14" />
                            <path d="M12 5v14" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="total__title">
                <div>총 주문금액</div>
                <div>총 배송비</div>
                <div>총 결제금액</div>
            </div>
            <div class="divider"></div>
            <div class="total__price">
                <div><span class="total__price--big">115,000</span>원</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus-circle">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 12h8" />
                    <path d="M12 8v8" />
                </svg>
                <div><span class="total__price--big">0</span>원</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus-circle">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M8 12h8" />
                    <path d="M12 8v8" />
                </svg>
                <div><span class="total__price--big">115,000</span>원</div>
            </div>
        </div>
        <div class="pagemove">
            <div class="back__btn">계속 쇼핑하기</div>
            <div class="order__btn">구매하기</div>
        </div>
    </div>
</body>

</html>
