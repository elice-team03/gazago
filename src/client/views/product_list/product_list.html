<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product_list.css">
    <link rel="stylesheet" href="../public/header/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>gazago</title>
</head>

<body>
    <header></header>
    <script src="../public/header/Header.js"></script>
    <div class="container is-widescreen wrapper">
        <aside class="menu">
            <p class="menu__brand">브랜드</p>
            <div class="menu__brand-check-box-container">
                <div class="scrollable-brand-container">
                    <a href="http://localhost:5001/product-list/?brand=%EB%B8%8C%EB%9E%9C%EB%93%9C"><label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="헬리녹스"> 헬리녹스
                    </label></a>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="미니멀웍스"> 미니멀웍스
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="버팔로"> 버팔로
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="코베아"> 코베아
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="캠핑칸"> 캠핑칸
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="네이처하이크"> 네이처하이크
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="스프링바"> 스프링바
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="레트로스"> 레트로스
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="스노우피크"> 스노우피크
                    </label>
                    <label class="checkbox non-dragable">
                        <input type="checkbox" name="brand" value="노르디스크"> 노르디스크
                    </label>
                </div>
            </div>

            <p class="menu__price">가격</p>
            <div class="price-check-box-container">
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceAll">
                    <span>전체 가격</span>
                </label>
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceCheckBox" id="290원">
                    <span>290원 ~ 10000원</span>
                </label>
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceCheckBox" id="10000원">
                    <span>10,000원 ~ 50,000원</span>
                </label>
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceCheckBox" id="50000원">
                    <span>50,000원 ~ 100,000원</span>
                </label>
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceCheckBox" id="100000원">
                    <span>100,000원 ~ 300,000원</span>
                </label>
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceCheckBox" id="300000원">
                    <span>300,000원 ~ 500,000원</span>
                </label>
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceCheckBox" id="500000원">
                    <span>500,000원 ~ 1,000,000원</span>
                </label>
                <label class="checkbox non-dragable">
                    <input type="checkbox" name="priceCheckBox" id="1000000원">
                    <span>1,000,000원 ~ 2,500,000원</span>
                </label>


            </div>
        </aside>

        <div class="product__container">
            
            </div>
        </div>
        <div id="bottom-div" style="height: 100px";></div>

    </div>

    <script type="module" src="product_list.js"></script>
</body>

</html>
