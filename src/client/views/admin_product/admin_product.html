<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- cdn resource -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <!-- common css -->
        <link rel="stylesheet" href="/stylesheets/normalize.css" />
        <link rel="stylesheet" href="/stylesheets/admin.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>admin_product</title>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container is-widescreen">
                <div class="columns">
                    <aside class="side_menu column cus_flex_w_15">
                        <ul>
                            <li class="cus_p_10">
                                <a
                                    href="http://localhost:5001/admin/category"
                                    class="cus_c_gray subtitle is-5 cus_hover"
                                    >카테고리 관리</a
                                >
                            </li>
                            <li class="cus_p_10">
                                <a
                                    href="http://localhost:5001/admin/product"
                                    class="cus_c_black subtitle is-5 cus_hover"
                                    >상품 관리</a
                                >
                            </li>
                            <li class="cus_p_10">
                                <a href="http://localhost:5001/admin/order" class="cus_c_gray subtitle is-5 cus_hover"
                                    >주문 관리</a
                                >
                            </li>
                        </ul>
                    </aside>
                    <div class="product_box column">
                        <section class="product_description cus_mtb_30">
                            <h2 class="title is-4">상품 목록</h2>
                        </section>
                        <section
                            class="fillter_section is-flex box is-justify-content-space-between is-align-items-center"
                        >
                            <div class="is-flex is-align-items-center cus_flex_gap_20 is-flex-grow-1">
                                <p class="cus_text_align_center">중분류</p>

                                <div class="select">
                                    <select class="cus_w_250">
                                        <option>전체보기</option>
                                        <option>텐트/타프</option>
                                        <option>침낭</option>
                                        <option>퍼니처</option>
                                        <option>주방/바베큐</option>
                                        <option>악세사리</option>
                                    </select>
                                </div>
                            </div>
                            <div class="is-flex is-align-items-center cus_flex_gap_20 is-flex-grow-1">
                                <p class="cus_text_align_center">소분류</p>
                                <div class="select">
                                    <select class="cus_w_250">
                                        <option>전체보기</option>
                                        <option>텐트</option>
                                        <option>타프</option>
                                    </select>
                                </div>
                            </div>
                            <div class="is-flex is-align-items-center cus_flex_gap_20 is-flex-grow-1">
                                <p class="cus_text_align_center">상품명</p>
                                <input class="input cus_w_250" type="text" />
                            </div>

                            <button class="button is-rounded is-small cus_btn_bc_gr">조회</button>
                        </section>
                        <section class="table_btn is-flex is-justify-content-flex-end cus_mtb_30 cus_flex_gap_20">
                            <button class="product_btn button is-rounded is-small cus_btn_bc_gr">상품등록</button>
                        </section>
                        <section class="product_modal">
                            <div class="modal" id="myModal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">상품 등록</p>
                                        <button class="delete" aria-label="close" data-bulma-modal="close"></button>
                                    </header>
                                    <form id="product_add_form">
                                        <section class="modal-card-body">
                                            <div class="is-flex is-justify-content-space-between cus_pb_20">
                                                <p>중분류</p>
                                                <div class="select">
                                                    <select id="parentCategorySel" class="cus_w_300">
                                                        <option value="651e5fbcbdfd9dbe2858c888">텐트/타프</option>
                                                        <option>침낭</option>
                                                        <option>퍼니처</option>
                                                        <option>주방/바베큐</option>
                                                        <option>악세사리</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="is-flex is-justify-content-space-between cus_pb_20">
                                                <p>소분류</p>
                                                <div class="select">
                                                    <select id="childCategorySel" class="cus_w_300" name="categoryId">
                                                        <option value="651e5fd7bdfd9dbe2858c88b">텐트</option>
                                                        <option value="651e603ebdfd9dbe2858c896">타프</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="is-flex is-justify-content-space-between cus_pb_20">
                                                <p>브랜드</p>
                                                <input
                                                    id="brandInput"
                                                    class="input cus_w_50"
                                                    type="text"
                                                    name="brand"
                                                />
                                            </div>
                                            <div class="is-flex is-justify-content-space-between cus_pb_20">
                                                <p>상품명</p>
                                                <input
                                                    id="productNameInput"
                                                    class="input cus_w_50"
                                                    type="text"
                                                    name="name"
                                                />
                                            </div>
                                            <div class="is-flex is-justify-content-space-between cus_pb_20">
                                                <p>가격</p>
                                                <input
                                                    id="priceInput"
                                                    class="input cus_w_50"
                                                    type="text"
                                                    name="price"
                                                />
                                            </div>
                                            <div class="is-flex is-justify-content-space-between cus_pb_20">
                                                <p>썸네일 이미지 URL</p>
                                                <input
                                                    id="thumbnailInput"
                                                    class="input cus_w_50"
                                                    type="text"
                                                    name="thumbnailPath"
                                                />
                                            </div>
                                            <div class="is-flex is-justify-content-space-between cus_pb_20">
                                                <p>상세 이미지</p>
                                                <input
                                                    id="contentFile"
                                                    class="cus_file_uploard"
                                                    type="file"
                                                    name="content"
                                                />
                                            </div>
                                        </section>
                                        <footer class="modal-card-foot">
                                            <button
                                                id="product_btn_save"
                                                class="button is-rounded is-small cus_btn_bc_gr"
                                                type="button"
                                            >
                                                등록하기
                                            </button>
                                            <button
                                                class="button is-rounded is-small cus_btn_bc_red"
                                                data-bulma-modal="close"
                                            >
                                                취소
                                            </button>
                                        </footer>
                                    </form>
                                </div>
                            </div>
                        </section>
                        <section class="product_table columns cus_mtb_30">
                            <table class="table column is-full is-striped cus_display_table">
                                <thead>
                                    <tr>
                                        <th class="cus_text_align_center">No</th>
                                        <th class="cus_text_align_center">이미지</th>
                                        <th class="cus_text_align_center">등록일시</th>
                                        <th class="cus_text_align_center">중분류</th>
                                        <th class="cus_text_align_center">소분류</th>
                                        <th class="cus_text_align_center">브랜드</th>
                                        <th class="cus_text_align_center">상품명</th>
                                        <th class="cus_text_align_center">상품가격</th>
                                        <th class="cus_text_align_center">누적 판매량</th>
                                        <th class="cus_text_align_center">판매상태</th>
                                        <th class="cus_text_align_center">수정 및 삭제</th>
                                    </tr>
                                </thead>
                                <tbody id="product_list_tbody" />
                            </table>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="./admin_product.js"></script>
    </body>
</html>
