                                <div class="is-flex is-align-items-center cus_w_50 cus_flex_gap_20">
                                    <p class="cus_text_align_center">주문자명</p>
                                    <input class="input cus_w_160" type="text" />

                                <div class="is-flex is-align-items-center cus_w_50 cus_flex_gap_20">

                                            <option>배송중</option>
                                            <option>배송완료</option>
                                            <option>주문취소</option>
                                        </select>
                                    </div>
                                </div>

                                <button class="button is-rounded is-small cus_btn_bc_gr">조회</button>
                            </section>
                        </section>
                        <section class="order_table columns cus_mtb_30">
                            <table class="table column is-full is-striped cus_display_table">
                                <thead>
                                    <tr>
                                        <th class="cus_text_align_center">
                                            <label class="checkbox">
                                                <input type="checkbox" />
                                            </label>
                                        </th>
                                        <th class="cus_text_align_center">이미지</th>
                                        <th class="cus_text_align_center">주문번호</th>

                                        <th class="cus_text_align_center">주문취소</th>
                                    </tr>

                                <tbody>
                                    <tr>
                                        <td class="cus_text_align_center cus_v_align_middle">
                                            <label class="checkbox">
                                                <input type="checkbox" />
                                            </label>
                                        </td>
                                        <td class="cus_flex_row_center">
                                            <figure class="image image is-64x64">

                                            <p>김*화</p>
                                        </td>
                                        <td class="cus_text_align_center cus_v_align_middle is-size-7">
                                            <p>1,050,000원</p>
                                        </td>
                                        <td class="cus_text_align_center cus_v_align_middle is-size-7">
                                            <p>배송중</p>
                                        </td>
                                        <td class="cus_text_align_center cus_v_align_middle">
                                            <button class="button is-rounded is-small cus_btn_bc_gr">주문취소</button>

                                        <td class="cus_text_align_center cus_v_align_middle is-size-7">
